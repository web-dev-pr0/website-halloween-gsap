<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="imgs/favicon.png" />

    <!-- REMIXICONS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css"
      integrity="sha512-HXXR0l2yMwHDrDyxJbrMD9eLvPe3z3qL3PPeozNTsiHJEENxx8DH2CxmV05iwG0dwoz5n4gQZQyYLUNt1Wdgfg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js">

    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" defer></script>
    <script src="script.js" defer></script>
    <title>Halloween Website</title>
  </head>
  <body>
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo">Halloween</a>
        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="nav__link">Home</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">About Us</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Portfolio</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Contact Us</a>
            </li>
          </ul>
          <!-- Close Button -->
          <div class="nav__close" id="nav-close">
            <i class="ri-close-line"></i>
          </div>
        </div>

        <!-- Toggle Button -->
        <div class="nav__toggle" id="nav-toggle">
          <i class="ri-apps-2-line"></i>
        </div>
      </nav>
    </header>

    <!-- -=Main=- -->
    <main class="main">
      <section class="home">
        <div class="home__container">
          <img src="imgs/home-point.png" alt="image" class="home__points" />
          <img src="imgs/home-shadow.png" alt="image" class="home__shadow" />
          <img src="imgs/home-moon.png" alt="image" class="home__moon" />
          <img src="imgs/home-trees.png" alt="image" class="home__tree" />
          <img src="imgs/home-pumpkin.png" alt="image" class="home__pumpkin" />
          <img src="imgs/home-stones.png" alt="image" class="home__stone" />
          <img src="imgs/home-grass.png" alt="image" class="home__grass" />

          <div class="home__titles">
            <h2 class="home__subtitle">TRICK OR TREAT</h2>
            <h1 class="home__title">HALLOWEEN</h1>
          </div>
        </div>

        <div class="home__data">
          <p class="home__description">
            Halloween is celebrated every October 31 at night, walk through the
            city with your friends and enjoy trick or treating, spend a
            terrifying night under the full moon.
          </p>

          <a href="#" class="home__button">
            <img src="imgs/button.svg" alt="image button" />
            <span>CLICK HERE</span>
          </a>
        </div>
      </section>
    </main>
  </body>
</html>
